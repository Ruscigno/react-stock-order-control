<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trading</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Trading</h1>
    <dig id="messageView"></dig>
    <form class="form" onsubmit="tradingController.adicionar(event)">
        
        <div class="form-group">
            <label for="data">Date</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantity</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Price</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Insert</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Import Trading
        </button>
        <button class="btn btn-primary text-center" type="button">
            Clear
        </button>
    </div> 
    <br>
    <br>
    <div id="tradingViews"></div>

    <script src="js/app/models/Trading.js"></script>
    <script src="js/app/models/TradingList.js"></script>
    <script src="js/app/controllers/TradingController.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/views/TradingView.js"></script>
    <script src="js/app/models/Message.js"></script>
    <script src="js/app/views/MessageView.js"></script>
    <script>
        let tradingController = new TradingController();
        //let $ = document.querySelector.bind(document);
        //$('#tradingViews').innerHTML = 'galo cinza';
    </script>
</body>
</html>
