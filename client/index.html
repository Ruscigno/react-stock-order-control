<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trades</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Trades</h1>
    <dig id="messageView"></dig>
    <form class="form" onsubmit="tradeController.add(event)">
        
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" id="date" class="form-control" placeholder="dd/mm/yyyy" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" min="1" step="1" id="quantity" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="price">Price</label>
            <input id="price" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Insert</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button" onclick="tradeController.importTrades()">
            Import Trades
        </button>
        <button class="btn btn-primary text-center" type="button" onclick="tradeController.clear()">
            Clear
        </button>
    </div> 
    <br>
    <br>
    <div id="tradesViews"></div>

    <script src="js/app/models/Trade.js"></script>
    <script src="js/app/models/TradeList.js"></script>
    <script src="js/app/models/Message.js"></script>
    <script src="js/app/helpers/Bind.js"></script>
    <script src="js/app/services/ProxyFactory.js"></script>
    <script src="js/app/controllers/TradeController.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/TradesView.js"></script>
    <script src="js/app/views/MessageView.js"></script>
    <script src="js/app/services/HttpService.js"></script>
    <script src="js/app/services/TradeService.js"></script>
    <script>
        let tradeController = new TradeController();
    </script>
</body>
</html>
